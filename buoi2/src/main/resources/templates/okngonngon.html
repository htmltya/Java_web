<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuy nguyen </title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Students</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
        </tr>
        <tr th:each = "x : ${ListStudent}">
            <td th:text ="${x.ID}"></td>
            <td th:text ="${x.Name}"></td>
            <td th:text ="${x.Email}"></td>
            <td th:text ="${x.Address}"></td>
        </tr>
        
    </table>
</body>
</html>
